blueprint:
  name: Zigbee2MQTT - Philips Hue Tap dial switch (8719514440937/8719514440999) actions
  description: 'Define actions your Philips Hue Tap dial switch using Zigbee2MQTT.
    For your button entity, choose the right sensor with your button name and the
    entity id which ends with ''_action'', e.g. ''sensor.bedroom_bed_tap_dial_switch_action''

    '
