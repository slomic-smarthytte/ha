  - event_data: {}
    event_type: zwave.network_ready
    platform: event
  condition: []
  action:
  - data_template:
      message: Zwave network ready at {{now()}}
      title: Zwave network ready
    service: persistent_notification.create
  - data:
      data:
        blocks_template:
        - fields:
          - text: '{% set networkReady = now() | as_timestamp | int %}  *Zwave network
              `ready` at:*

              `<!date^{{networkReady}}^{date_pretty} {time_secs}|*{{networkReady}}>`'
            type: mrkdwn
          - text: '{% set networkReady = now() | as_timestamp | int %}  {% set networkStarted
              = state_attr(''input_datetime.zwave_network_started'', ''timestamp'')
              | int %}  {% set duration = (networkReady - networkStarted) | timestamp_custom("%Mm
              %Ss")  %}  *Duration between `started` and `ready`:*

              `{{duration}}`'
            type: mrkdwn
          type: section
      message: Zwave network ready
      target: '#ha-zwave-state-alerts'
    service: notify.slack
