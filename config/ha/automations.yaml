- id: '1588362336653'
  alias: Notify Zwave network start
  description: ''
  trigger:
  - event_data: {}
    event_type: zwave.network_start
    platform: event
  - event: start
    platform: homeassistant
  condition: []
  action:
  - data:
      message: Zwave network started at {{now()}}
      title: Zwave network started
    service: persistent_notification.create
  - data:
      data:
        blocks_template:
        - fields:
          - text: '*Zwave network `started` at:*

              `<!date^{{now() | as_timestamp | int}}^{date_pretty} {time_secs}|*{{now()}}>`'
            type: mrkdwn
          type: section
      message: Zwave network started
      target: '#ha-zwave-state-alerts'
    service: notify.slack
  - data_template:
      datetime: '{{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
    entity_id: input_datetime.zwave_network_started
    service: input_datetime.set_datetime
- id: '1588362504512'
  alias: Notify Zwave network ready
  description: ''
