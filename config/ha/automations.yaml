- id: '1577742546100'
  alias: Trapp / Gang 1 / Gang 2 - lys på dagtid
  description: Slå på alle lys i Trapp / Gang 1 / Gang 2 ved bevegelse på dagtid
  trigger:
  - entity_id: binary_sensor.fibaro_multisensor_gang_2_motion_detected
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.fibaro_multisensor_gang_1_motion_detected
    platform: state
    to: 'on'
    from: 'off'
  condition:
  - above: '-1'
    below: '10'
    condition: numeric_state
    entity_id: sensor.fibaro_multisensor_gang_2_luminance
  - condition: or
    conditions:
    - above: '-1'
      below: '10'
      condition: numeric_state
      entity_id: sensor.fibaro_multisensor_gang_1_luminance
  - condition: time
    before: input_datetime.daytime_end
    after: input_datetime.daytime_start
  action:
  - data:
      brightness_pct: 50
    entity_id: light.fibaro_dimmer_trapp_1_level
    service: light.turn_on
  - data:
      brightness_pct: 2
    entity_id: light.fibaro_dimmer_gang_1_level
    service: light.turn_on
  - data:
      brightness_pct: 2
    entity_id: light.fibaro_dimmer_gang_2_level
    service: light.turn_on
  mode: single
