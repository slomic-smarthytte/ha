        state: 'off'
      sequence:
      - service: climate.turn_on
        data: {}
        entity_id: climate.heatit_thermostat_bad_1_mode
    default: []
  - service: climate.set_temperature
    data:
      temperature: '{{states(''input_number.arrival_temperature_bad_1'') | float}}'
    entity_id: climate.heatit_thermostat_bad_1_mode
  - choose:
    - conditions:
