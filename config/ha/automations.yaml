- id: '1666889312312'
  alias: Reload Tibber if we have stale readings
  description: This also avoids high CPU usage
  trigger:
  - platform: template
    value_template: '{{ now() - states.sensor.accumulated_consumption_current_hour_slomic_smarthytte.last_updated
      > timedelta(minutes=5) }}'
  action:
  - service: notify.mobile_app_ismars_iphone
    data:
      title: Tibber data not updated
      message: Tibber has not updated updated consumption data for 5 minutes
      data:
        subtitle: Se CPU load
        url: https://grafana.smarthytte.slomic.no/d/iMowdtHZz/docker-monitoring?viewPanel=2&orgId=1&from=now-15m&to=now&refresh=5s
    enabled: false
  - service: notify.mobile_app_ismars_iphone
    data:
      title: Tibber config reloaded
      message: The Tibber config has been automatically reloaded because missing updates
        for past 5 minutes
      data:
        subtitle: Se CPU load
        url: https://grafana.smarthytte.slomic.no/d/iMowdtHZz/docker-monitoring?viewPanel=2&orgId=1&from=now-15m&to=now&refresh=5s
    enabled: true
  - service: homeassistant.reload_config_entry
    data: {}
    target:
      device_id: 7e50883ba8db4872a344808ce3c20692
    enabled: true
  mode: single
