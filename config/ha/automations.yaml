- id: '1577742546100'
  alias: Trapp / Gang 1 / Gang 2 - lys på dagtid
  description: Slå på alle lys i Trapp / Gang 1 / Gang 2 ved bevegelse på dagtid
  trigger:
  - entity_id: binary_sensor.fibaro_multisensor_gang_2_motion_detected
    platform: state
    from: 'off'
    to: 'on'
  - entity_id: binary_sensor.fibaro_multisensor_gang_1_motion_detected
    platform: state
    to: 'on'
    from: 'off'
  condition:
  - condition: state
    entity_id: light.fibaro_dimmer_trapp_1_level
    state: 'off'
  - condition: state
    entity_id: binary_sensor.daytime
    state: 'on'
  - condition: state
    entity_id: binary_sensor.daylight_indoor
    state: 'off'
  action:
  - parallel:
    - data:
        brightness_pct: 50
      service: light.turn_on
      target:
        entity_id: light.fibaro_dimmer_trapp_1_level
    - data:
        brightness_pct: 50
      service: light.turn_on
      target:
        entity_id: light.fibaro_dimmer_gang_1_level
    - data:
        brightness_pct: 70
      service: light.turn_on
      target:
        entity_id: light.fibaro_dimmer_gang_2_level
  mode: single
  max_exceeded: silent
- id: '1577742934848'
  alias: Trapp / Gang 1 / Gang 2 - slå av alle lys
  description: Slå av alle lys på Trapp / Gang 1 / Gang 2 etter 5 minutter uten bevegelse
  trigger:
  - entity_id: binary_sensor.fibaro_multisensor_gang_2_motion_detected
    for: 0:01:00
    from: 'on'
    platform: state
    to: 'off'
  - entity_id: binary_sensor.fibaro_multisensor_gang_1_motion_detected
    for: 0:01:00
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: light.fibaro_dimmer_trapp_1_level
    state: 'on'
  action:
  - parallel:
    - service: light.turn_off
      target:
        entity_id: light.fibaro_dimmer_trapp_1_level
      data: {}
    - service: light.turn_off
      target:
        entity_id: light.fibaro_dimmer_gang_1_level
      data: {}
    - service: light.turn_off
      target:
        entity_id: light.fibaro_dimmer_gang_2_level
      data: {}
  mode: single
  max_exceeded: silent
- id: '1577908294007'
