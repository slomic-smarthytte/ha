- id: '1601162978165'
  alias: Juster opp temperatur før ankomst
  description: Dagen før ankomst - juster opp temperatur på gulv bad og gang
  trigger:
  - platform: time
    at: input_datetime.check_next_arrival
  condition:
  - condition: template
    value_template: '{{ (states(''sensor.booking_days_to_next_check_in'')|int(-1))
      == (states(''input_number.prepare_routines_days_before_arrival'')|int(0)) }}'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: climate.heatit_thermostat_gang_1_mode
        state: 'off'
      sequence:
      - service: climate.turn_on
        data: {}
        entity_id: climate.heatit_thermostat_gang_1_mode
